version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: shopflow_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    networks:
      - shopflow
    depends_on:
      - mysql
      - redis

  nginx:
    image: nginx:alpine
    container_name: shopflow_nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - shopflow
    depends_on:
      - app

  mysql:
    image: mysql:8.0
    container_name: shopflow_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: shopflow
      MYSQL_USER: shopflow
      MYSQL_PASSWORD: shopflow_secret
      MYSQL_ROOT_PASSWORD: root_secret
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - shopflow

  redis:
    image: redis:alpine
    container_name: shopflow_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - shopflow

networks:
  shopflow:
    driver: bridge

volumes:
  mysql_data:
    driver: local
